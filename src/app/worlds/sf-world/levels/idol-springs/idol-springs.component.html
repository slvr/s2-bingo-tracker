<div>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header collapsedHeight="90px" expandedHeight="90px">
                <mat-panel-title>
                    <img class="logo" src="assets/img/levelLogo/idolSprings.png">
                </mat-panel-title>
                <mat-panel-description>
                    <img class="worldImg" src="assets/img/orb.png"> {{totalOrbs}}
                    <img class="worldImg" src="assets/img/gem.png"> {{totalGems}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="idolSpringsSpirits" class="orb" src="assets/img/assets/spirit.gif"
                        (click)="completeSpirits('idolSpringsSpirits', $event)"
                        (contextmenu)="completeSpirits('idolSpringsSpirits', $event)">
                    <span>{{numEnemies}} Spirits</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="jadeIdol" class="orb" src="assets/img/talismans/idolSprings.png"
                        (click)="getTalisman('jadeIdol', $event)" (contextmenu)="getTalisman('jadeIdol', $event)">
                    <span>Jade Idol</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="idolSpringsExitPortal" class="orb" src="assets/img/assets/portal.png"
                        (click)="exitThroughPortal('idolSpringsExitPortal', $event)"
                        (contextmenu)="exitThroughPortal('idolSpringsExitPortal', $event)">
                    <span>Exit Portal</span>
                </div>
            </div>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="idolSpringsStandOnPortal" class="orb" src="assets/img/assets/stand.png"
                        (click)="standOnPortal('idolSpringsStandOnPortal', $event)"
                        (contextmenu)="standOnPortal('idolSpringsStandOnPortal', $event)">
                    <span>Stand On Portal</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="idolSpringsPowerup" class="orb" src="assets/img/assets/supercharge.png"
                        (click)="usePowerup('idolSpringsPowerup', $event)"
                        (contextmenu)="usePowerup('idolSpringsPowerup', $event)">
                    <span *ngIf="powerup != null">{{powerup.type}}: {{powerup.limit}} enemies</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="idolSpringsRocket" class="orb" src="assets/img/assets/rocket.png"
                        (click)="igniteRocket('idolSpringsRocket', $event)"
                        (contextmenu)="igniteRocket('idolSpringsRocket', $event)">
                    <span>Rocket</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="standOnIdol" class="orb" src="assets/img/assets/skillPoint.png"
                        (click)="getSkillPoint('standOnIdol', 0, $event)"
                        (contextmenu)="getSkillPoint('standOnIdol', 0, $event)">
                    <span>Stand On Idol</span>
                </div>
            </div>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="isZoe" class="orb" src="assets/img/assets/zoe.png" (click)="talkToZoe('isZoe')"
                        (contextmenu)="removeZoe($event, 'isZoe')">
                    {{zoes}}
                    <span>Talk to Zoe</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="isStrongChest" class="orb" src="assets/img/assets/strongChest.png"
                        (click)="breakStrongChest('isStrongChest')"
                        (contextmenu)="removeStrongChest($event, 'isStrongChest')">
                    {{strongChests}}
                    <span>Break Strong Chest</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="isButterflyJars" class="orb" src="assets/img/assets/butterflyJar.png"
                        (click)="breakButterflyJar('isButterflyJars')"
                        (contextmenu)="removeButterflyJar($event, 'isButterflyJars')">
                    {{butterflyJars}}
                    <span>Break Butterfly Jars</span>
                </div>
            </div>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top">
                    <img id="foremanBudsPuzzle" class="orb" src="assets/img/orb.png"
                        (click)="completeForemanBudsPuzzle($event)" (contextmenu)="completeForemanBudsPuzzle($event)">
                    <span>Foreman Bud's Puzzle</span>
                </div>
                <div id="wrapped" class="click-to-top">
                    <img id="hulaGirlRescue" class="orb" src="assets/img/orb.png" (click)="completeHulaGirlRescue($event)" (contextmenu)="completeHulaGirlRescue($event)">
                    <span>Hula Girl Rescue</span>
                </div>
                <div id="wrapped" class="click-to-top">
                    <img class="orb not-opaque" src="assets/img/gem.png">
                </div>
                <div id="wrapped" class="click-to-top">
                    <input paceholder="Add gems" [(ngModel)]="addedGems">
                </div>
                <div id="wrapped" class="click-to-top">
                    <button (click)="collectGems(addedGems)">Add</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
