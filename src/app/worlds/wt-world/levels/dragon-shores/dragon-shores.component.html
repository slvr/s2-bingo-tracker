<div>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header collapsedHeight="90px" expandedHeight="90px">
                <mat-panel-title>
                    <img class="logo" src="assets/img/levelLogo/dragonShores.png">
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="dragonShoresStandOnPortal" class="orb" src="assets/img/assets/stand.png"
                        (click)="standOnPortal('dragonShoresStandOnPortal', $event)"
                        (contextmenu)="standOnPortal('dragonShoresStandOnPortal', $event)">
                    <span>Stand On Portal</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="dragonShoresOOBEntrance" class="orb" src="assets/img/assets/oobEntrance.png"
                        (click)="enterFromOOB('dragonShoresOOBEntrance', $event)"
                        (contextmenu)="enterFromOOB('dragonShoresOOBEntrance', $event)">
                    <span>Enter From OOB</span>
                </div>
            </div>
            <div id="wrapper">
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
