<div>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header collapsedHeight="90px" expandedHeight="90px">
                <mat-panel-title>
                    <img class="logo" src="assets/img/levelLogo/metroSpeedway.png">
                </mat-panel-title>
                <mat-panel-description>
                    <img class="worldImg" src="assets/img/orb.png"> {{totalOrbs}}
                    <img class="worldImg" src="assets/img/gem.png"> {{totalGems}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="metroSpeedwayStandOnPortal" class="orb" src="assets/img/assets/stand.png" (click)="standOnPortal('metroSpeedwayStandOnPortal', $event)" (contextmenu)="standOnPortal('metroSpeedwayStandOnPortal', $event)">
                    <span>Stand On Portal</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="sub115Metro" class="orb" src="assets/img/assets/skillPoint.png" (click)="getSkillPoint('sub115Metro', 0, $event)" (contextmenu)="getSkillPoint('sub115Metro', 0, $event)">
                    <span>Sub 1:15</span>
                </div>
            </div>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top">
                    <img id="grabTheLoot" class="orb" src="assets/img/orb.png" (click)="completeGrabTheLoot($event)"  (contextmenu)="completeGrabTheLoot($event)">
                    <span>Grab the Loot</span>
                </div>
                <div id="wrapped" class="click-to-top">
                    <img class="orb not-opaque" src="assets/img/gem.png">
                </div>
                <div id="wrapped" class="click-to-top">
                    <input paceholder="Add gems" [(ngModel)]="addedGems">
                </div>
                <div id="wrapped" class="click-to-top">
                    <button (click)="collectGems(addedGems)">Add</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
