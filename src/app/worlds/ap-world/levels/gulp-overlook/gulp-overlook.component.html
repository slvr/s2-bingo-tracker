<div>

    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header collapsedHeight="90px" expandedHeight="90px">
                <mat-panel-title>
                    <img class="logo" src="assets/img/levelLogo/gulpOverlook.png">
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="perfectGulp" class="orb" src="assets/img/assets/skillPoint.png"
                        (click)="getSkillPoint('perfectGulp', 0, $event)"
                        (contextmenu)="getSkillPoint('perfectGulp', 0, $event)">
                    <span>Perfect Gulp</span>
                </div>
                <div id="wrapped" class="click-to-top" style="padding-right: 20px;">
                    <img id="hitRipto" class="orb" src="assets/img/assets/skillPoint.png"
                        (click)="getSkillPoint('hitRipto', 1, $event)"
                        (contextmenu)="getSkillPoint('hitRipto', 1, $event)">
                    <span>Hit Ripto</span>
                </div>
            </div>
            <div id="wrapper">
                <div id="wrapped" class="click-to-top">
                    <img id="defeatGulp" class="boss" src="assets/img/assets/gulp.png"
                        (click)="defeatBoss('defeatGulp', $event)" (contextmenu)="defeatBoss('defeatGulp', $event)">
                    <span>Defeat Gulp</span>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
